<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authorization System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background: rgba(255, 255, 255, 0.98);
            border-radius: 20px;
            padding: 50px 40px;
            box-shadow: 0 25px 70px rgba(0, 0, 0, 0.4);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }
        h1 {
            color: #667eea;
            font-size: 2.2em;
            margin-bottom: 15px;
            font-weight: 600;
        }
        .status {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
            padding: 12px 35px;
            border-radius: 30px;
            display: inline-block;
            font-weight: 600;
            margin: 25px 0;
            box-shadow: 0 5px 15px rgba(16, 185, 129, 0.3);
        }
        .info {
            background: #f8fafc;
            padding: 25px;
            border-radius: 12px;
            margin-top: 25px;
            border: 2px solid #e2e8f0;
        }
        .info p {
            color: #475569;
            font-size: 0.95em;
            line-height: 1.6;
        }
        #raw-data {
            display: none;
        }
        .footer {
            margin-top: 35px;
            color: #94a3b8;
            font-size: 0.85em;
        }
        .icon {
            font-size: 3em;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">üîê</div>
        <h1>Authorization System</h1>
        <div class="status">‚úì System Active</div>
        
        <div class="info">
            <p><strong>Status:</strong> Operational</p>
            <p><strong>Access:</strong> Restricted</p>
            <p style="margin-top: 12px; font-size: 0.9em;">
                This system validates authorized groups only.
            </p>
        </div>
        
        <!-- 
            =====================================================
            WHITELIST DATA - DO NOT MODIFY THIS SECTION
            =====================================================
            Format: One Group ID per line
            Add new authorized groups below
            =====================================================
        -->
        <pre id="raw-data">
484748415
        </pre>
        <!-- END WHITELIST DATA -->
        
        <div class="footer">
            System Version 1.0 | Last Updated: <span id="date"></span>
        </div>
    </div>
    
    <script>
        document.getElementById('date').textContent = new Date().toLocaleDateString('en-US', {
            year: 'numeric',
            month: 'short',
            day: 'numeric'
        });
    </script>
</body>
</html>
